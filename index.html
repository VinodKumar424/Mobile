<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mobile Design</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="
    stylesheet">

    
<body>
    <div class="mobile">
        <div class="top"></div>
        <div class="bottom"></div>
        <div class="screen">
            <img src="images/my hero.jpg">
            <h2>11:30<span>AM</span><br><span>30th april,2020</span></h2>
            <ul>
                <li><i class="fa fa-phone" aria-hidden="
                    true"></i></li>
                    <li><i class="fa fa-comment-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-picture-o" aria-hidden="true"></i></li>
                    <li><i class="fa fa-camera" aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){
          $('.bottom').click(function(){
              $('.screen').toggleClass('active')
          })
      })
    
    </script>
    
</body>
</html>
